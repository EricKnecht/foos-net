<div class="container carousel-wrapper img-rounded">
  <div id="myCarousel" class="carousel slide">
    <ol class="carousel-indicators img-rounded">
      <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
      <li data-target="#myCarousel" data-slide-to="1"></li>
      <li data-target="#myCarousel" data-slide-to="2"></li>
    </ol>

    <!-- Carousel items -->
    <div class="carousel-inner">
      <div class="active item">
        <img src="images/audi-foosball-table_2.jpg" class="media-object img-rounded" />
      </div>
      <div class="item">
        <img src="images/austin-tx-6th-foosball-L.jpg" class="media-object img-rounded" />
      </div>
      <div class="item">
        <img src="images/table_06_lg.jpg" class="media-object img-rounded" />
      </div>
    </div>

    <div class="container">
      <div class="carousel-caption img-rounded">
        <h1>Welcome to FoosNet</h1>
        <p class="lead">
          Games are played in pairs, but players are scored individually. Ready to get started?
        </p>
        <a class="btn btn-large btn-primary start-game">Record a game</a>
      </div>
    </div>

    <!-- Carousel nav -->
    <a class="carousel-control left" href="#myCarousel" data-slide="prev">&lsaquo;</a>
    <a class="carousel-control right" href="#myCarousel" data-slide="next">&rsaquo;</a>
  </div>
</div>

<script type="text/javascript">
$(document).ready(function() {
  $('#myCarousel').carousel({
      interval: 5000,
      pause: 'hover'
  });
});
</script>
